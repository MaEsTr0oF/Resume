<?xml version="1.0" encoding="UTF-8" ?>
<svg width="1200"
     height="630"
     viewBox="0 0 1200 630"
     xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%">
            <stop offset="0%"
                  style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="50%"
                  style="stop-color:#16213e;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#0f3460;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="0%">
            <stop offset="0%"
                  style="stop-color:#915eff;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#ff6b6b;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect width="1200"
          height="630"
          fill="url(#bgGradient)" />
    <!-- Decorative elements -->
    <circle cx="100"
            cy="100"
            r="50"
            fill="#915eff"
            opacity="0.1" />
    <circle cx="1100"
            cy="530"
            r="80"
            fill="#ff6b6b"
            opacity="0.1" />
    <circle cx="1000"
            cy="150"
            r="30"
            fill="#915eff"
            opacity="0.2" />
    <circle cx="200"
            cy="500"
            r="40"
            fill="#ff6b6b"
            opacity="0.2" />
    <!-- Main content -->
    <g transform="translate(100, 150)">
        <!-- Avatar circle -->
        <circle cx="0"
                cy="0"
                r="80"
                fill="url(#textGradient)" />
        <text x="0"
              y="20"
              text-anchor="middle"
              fill="white"
              font-family="Arial, sans-serif"
              font-size="48"
              font-weight="bold">СХ</text>
        <!-- Name -->
        <text x="200"
              y="-20"
              fill="white"
              font-family="Arial, sans-serif"
              font-size="64"
              font-weight="bold">Хвальчев Сергей</text>
        <!-- Title -->
        <text x="200"
              y="40"
              fill="url(#textGradient)"
              font-family="Arial, sans-serif"
              font-size="36"
              font-weight="600">Frontend Developer</text>
        <!-- Description -->
        <text x="200"
              y="100"
              fill="#cccccc"
              font-family="Arial, sans-serif"
              font-size="24">React • TypeScript • Redux • Three.js</text>
        <!-- Tech stack -->
        <g transform="translate(200, 150)">
            <text x="0"
                  y="0"
                  fill="#915eff"
                  font-family="Arial, sans-serif"
                  font-size="20"
                  font-weight="600">Создаю современные веб-приложения</text>
            <text x="0"
                  y="30"
                  fill="#ff6b6b"
                  font-family="Arial, sans-serif"
                  font-size="20"
                  font-weight="600">Маркетплейсы и пользовательские интерфейсы</text>
        </g>
    </g>
    <!-- Bottom decoration -->
    <rect x="0"
          y="580"
          width="1200"
          height="50"
          fill="url(#textGradient)"
          opacity="0.1" />
    <text x="600"
          y="610"
          text-anchor="middle"
          fill="white"
          font-family="Arial, sans-serif"
          font-size="18"
          opacity="0.8">resume-five-black-12.vercel.app</text>
</svg>